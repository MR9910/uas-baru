    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Gambar Profil</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="https://i.pinimg.com/564x/ad/4e/4c/ad4e4cce5a17207d9e0d2ac17a226601.jpg" alt="">
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Edit Gambar</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Detail Akun</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nama Pengguna</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="Levita Wahyuni">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nama Depan</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Enter your first name" value="Levita">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Nama Akhir</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Enter your last name" value="Wahyuni">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Alamat Email</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Enter your email address" value="wahyunilevita@gmail.com">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Nomor HP</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Enter your phone number" value="9999-1234-5678">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Ulang Tahun</label>
                                <input class="form-control" id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday" value="02/07/2002">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button">Simpan Perubahan</button>
                    </form>
                </div>
            </div>
        </div>
